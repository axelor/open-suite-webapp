<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

    <!-- <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false&region=FR">
    </script> -->
	<script type="text/javascript" src="js/apphome.js"></script>
	<script type="text/javascript">

		var query = window.location.search.substring(1);
		query = decodeURIComponent(query);

		function loadGoogleMapAPIJS(key, callback) {
			if (!key) {
				throw 'Google Maps API key is missing.';
			}

			var url = 'https://maps.googleapis.com/maps/api/js?v=3&key=' + key;
		    var script = document.createElement('script');
		    script.src = url;
		    script.onload = callback;
		    document.body.appendChild(script);
		}

		function getQueryVariable(variable) {
	        var vars = query.split("&");
	        for (var i = 0; i < vars.length; i++) {
	            var pair = vars[i].split("=");
	            if (pair[0] == variable) {
	                return pair[1];
	            }
	        }
	        return (false);
	    }

		function computeTotalDistance(result) {
		  var total = 0;
		  var myroute = result.routes[0];
		  for (var i = 0; i < myroute.legs.length; i++) {
		    total += myroute.legs[i].distance.value;
		  }
		  total = total / 1000.
		  document.getElementById('total').innerHTML = total + ' km';
		}

		function translateResult(element, status) {
			var url = getAppHome() + "/ws/map/translation/" + "MapRest." + status;
			fetch(url)
	        .then(function(response) {
	            return response.json(); 
	        })
	        .then(function(data) {
	            element.innerHTML = data.translation;
	        });
		}

		function initialize() {
		    var url = getAppHome() + "/ws/map/" + getQueryVariable("object");
		    var id = getQueryVariable("id");
		    if (id) {
		        url += "/" + id;
		    }
		    fetch(url, {
		        method: 'GET',
		        headers: {
		            'Content-Type': 'application/json'
		        }
		    })
		    .then(function (response) {
		        return response.json();
		    })
		    .then(function (result) {
		        if (result.status == 0) {
		            var directionsDisplay;
		            var directionsService = new google.maps.DirectionsService();
		            var map;
		            var locations = [];
		            var errors = [];
		            for (var i = 0; i < result.data.length; i++) {
		            	 var { latit, longit ,address, errorMsg} = result.data[i];
		            	 if (errorMsg){
		            		 	errors.push("\u2022 " +errorMsg);
			                	continue;
			                }
		                locations.push(new google.maps.LatLng(latit, longit));
		            }
		            if (errors.length > 0) {
		            	    alert(errors.join("\n"));
		            }
		            var waypoints = locations.slice(1, -1).map(function (location) {
		                return {
		                    location: location,
		                    stopover: true
		                };
		            });

		            var rendererOptions = {
		                draggable: true
		            };

		            directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);
		            var start = locations[0];
		            var end = locations[locations.length - 1];
		            var request = {
		                origin: start,
		                destination: end,
		                waypoints: waypoints,
		                optimizeWaypoints: false,
		                travelMode: google.maps.DirectionsTravelMode.DRIVING
		            };
		            directionsService.route(request, function(response, status) {
		                if (status == google.maps.DirectionsStatus.OK) {
		                    directionsDisplay.setDirections(response);
		                } else {
		                    translateResult(document.getElementById('directionsPanel'), status);
		                }
		            });
		            var mapOptions = {
		                zoom: 7,
		                mapTypeId: google.maps.MapTypeId.ROADMAP,
		                center: start
		            }
		            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		            directionsDisplay.setMap(map);
		            directionsDisplay.setPanel(document.getElementById('directionsPanel'));

		            google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
		                computeTotalDistance(directionsDisplay.directions);
		            });
		        }
		    })
		    .catch(function (error) {
		        alert('Request failed: ' + error.message);
		    });
		}

		window.onload = function() {
			try {
		        loadGoogleMapAPIJS(getQueryVariable('key'), function() {
		        	initialize();
		        });
			} catch (err) {
				alert(err);
			}
	    }
    </script>
  </head>
  <body>
    <div id="map-canvas" style="float:left;width:70%; height:100%"></div>
    <div id="directionsPanel" style="float:right;width:30%;height:100%">
    <p>Distance: <span id="total"></span></p>
    </div>
  </body>
</html>
